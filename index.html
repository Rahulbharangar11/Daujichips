<!DOCTYPE html>

<title>Dauji Chips</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f4f4;
}

/* HEADER */
.header{
    background:#fff;
    text-align:center;
    padding:10px;
}
.header img{
    max-width:220px;
}

/* SLIDER */
.slider img{
    width:100%;
    height:280px;
    object-fit:cover;
}

/* SECTION TITLE */
.section-title{
    text-align:center;
    font-size:26px;
    margin:30px 0 10px;
    color:#2e7d32;
}

/* PRODUCTS */
.products{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:20px;
    padding:20px;
}

/* CARD */
.card{
    background:#fff;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 4px 14px rgba(0,0,0,0.15);
    transition:0.4s;
}
.card:hover{
    transform:scale(1.07);
}

/* IMAGE */
.card img{
    width:100%;
    height:240px;
    object-fit:cover;
}

/* CONTENT */
.card-content{
    padding:12px;
    text-align:center;
}
.price{
    font-size:18px;
    color:#e65100;
    font-weight:bold;
}

/* BUTTON */
.order-btn{
    display:inline-block;
    margin-top:10px;
    padding:10px 18px;
    background:#25D366;
    color:#fff;
    text-decoration:none;
    border-radius:25px;
    font-weight:bold;
}

/* FOOTER */
.footer{
    background:#1b5e20;
    color:#fff;
    text-align:center;
    padding:15px;
    margin-top:30px;
}

/* MOBILE */
@media(max-width:768px){
    .products{
        grid-template-columns:1fr;
    }
}
</style>
</head>
